
<div class="mt-5 mb-5">
    <h1 class=" text-center">Super Heros CRUD </h1>
</div>

<div class="container">

    <div class="form-area">
        <div *ngIf="hero; else loggedOut">
            <h1> Edit {{hero.name}}</h1>
        </div>

        <ng-template #loggedOut>
            <h1>Add New Hero</h1>
        </ng-template>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    [ngClass]="{'is-invalid' : Name.invalid && Name.touched}">

                <div *ngIf="Name.touched && Name.invalid">
                    <p *ngIf="Name.errors?.required"
                        class="text-danger mt-3">Name is required</p>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="firstName"
                    [ngClass]="{'is-invalid' : FirstName.invalid && FirstName.touched}">

                <div *ngIf="FirstName.touched && FirstName.invalid">
                    <p *ngIf="FirstName.errors?.required"
                        class="text-danger mt-3">First Name is required</p>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="lastName"
                    [ngClass]="{'is-invalid' : LastName.invalid && LastName.touched}">

                <div *ngIf="LastName.touched && LastName.invalid">
                    <p *ngIf="LastName.errors?.required"
                        class="text-danger mt-3">Last Name is required</p>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Place:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="place"
                    [ngClass]="{'is-invalid' : Place.invalid && Place.touched}">

                <div *ngIf="Place.touched && Place.invalid">
                    <p *ngIf="Place.errors?.required"
                        class="text-danger mt-3">Place is required</p>
                </div>

            </div>

            <button type="submit" class="btn btn-primary"
                [disabled]="form.invalid"
                (click)="updateHero()" *ngIf="hero">Update Hero</button>

            <button type="submit" class="btn btn-primary"
                [disabled]="form.invalid"
                (click)="addNewHero()" *ngIf="!hero">Add New Hero</button>

        </form>
    </div>

</div>
