<div class="mt-5 mb-5">
    <h1 class=" text-center">Super Heros CRUD </h1>

</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-md-10">
            <h3> Add New Hero</h3>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success text-right" (click)="goToAdd()">Add
                new hero
            </button>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Place</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let hero of heros">
                <td>{{hero.name}}</td>
                <td>{{hero.firstName}}</td>
                <td>{{hero.lastName}}</td>
                <td>{{hero.place}}</td>
                <td><button class="btn btn-primary" (click)="editHero(hero)">Edit
                        Hero</button> | <button class="btn btn-danger"
                        (click)="deleteHero(hero)">Delete Hero</button></td>
            </tr>
        </tbody>
    </table>

</div>
