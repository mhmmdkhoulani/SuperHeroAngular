<div class="mt-5 mb-5">
  <h1 class=" text-center">Super Heros CRUD </h1>

</div>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heros">
        <td>{{hero.name}}</td>
        <td>{{hero.firstName}}</td>
        <td>{{hero.lastName}}</td>
        <td>{{hero.place}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
